<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet">
    <title>Wish App</title>
    {% load static %}
    <link rel="stylesheet" href='{% static "css/style.css" %}' />
  </head>
  <body>
    <div class="mainContainer">
      <dev class="header">
        <span class ='leftHederSpan'>Make a wish</span>
        <span class ='rightHederSpan'>Make it True</span>

      </dev>
      <div class="errorContainer">
        {% if messages %}
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>

      <div class="registrLogInContainer">
        <form action="registration" method="POST" class="registrForm">
          <h2>Registration</h2>
          {% csrf_token %}
          <div>
            <label for="First Name"> First Name</label>
            <input name="firstName" type="text" />
          </div>
          <div>
            <label for="Last Name"> Last Name</label>
            <input name="lastName" type="text" />
          </div>
          <div>
            <label for="Email"> Email</label>
            <input name="email" type="email" />
          </div>
          <div>
            <label for="Password"> Password</label>
            <input name="password" type="password" />
          </div>
          <div>
            <label for="Confirm Password"> Confirm Password</label>
            <input name="confirmPassword" type="password" />
          </div>
          <button class="rightBtn" type="submit">Register</button>
        </form>

        <form action="log_in" method="POST" class="logInForm">
          <h2>Login</h2>
          {% csrf_token %}
          <div>
            <label for="Email"> Email</label>
            <input name="login_email" type="email" />
          </div>
          <div>
            <label for="Password"> Password</label>
            <input name="login_password" type="password" />
          </div>
          <button class = 'leftBtn' type="submit">Log in</button>
        </form>
      </div>
    </div>
  </body>
</html>
